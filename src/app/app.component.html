
<h3>ViewContainerRef</h3>

<button (click)="getStudentsDetails()">Get Students Details</button>


<ng-container #viewContainer></ng-container>
<ng-template #templateContainer let-students="students">
    <ul *ngFor="let student of students">
        <li>{{student.rollno}} &nbsp;&nbsp;{{student.name}} &nbsp;&nbsp; {{student.course}}</li>
    </ul>
</ng-template>
